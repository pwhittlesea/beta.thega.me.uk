{{- $entry := (.Get 0) -}}
{{- range $.Site.Data.terms -}}
    {{- if eq ( .abbr | lower) ( $entry | lower ) -}}
        <abbr title="{{- .term -}}. {{ .definition | plainify -}}"> {{- .abbr -}}</abbr>
    {{- else if eq ( .term | lower) ( $entry | lower ) -}}
        <abbr title="{{ .definition | plainify -}}"> {{- $entry -}}</abbr>
    {{- end -}}
{{- end -}}
